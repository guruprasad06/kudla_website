<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Namma Kudla</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: lightgray;
      }

      header {
        background: #006699;
        color: white;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      header {
        background: linear-gradient(135deg, #0077b6, #0096c7);
        color: #fff;
        text-align: center;
        padding: 25px 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);

        top: 0;
        z-index: 1000;
      }
      header h1 {
        font-size: 2rem;
        letter-spacing: 1px;
      }
      nav {
        margin-top: 10px;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 12px;
        font-weight: 500;
        transition: opacity 0.3s;
      }
      nav a:hover {
        opacity: 0.8;
        text-decoration: none;
      }
      nav a.active {
        text-decoration: underline;
      }

      .contact {
        background: url("images/bg_image.png") center center/cover;
        min-height: 100vh;
        padding: 50px;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        display: flex;
        justify-content: space-between;
        width: 90%;
        max-width: 900px;
      }

      .contactInfo {
        flex: 1;
      }

      .box {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
      }

      .icon {
        width: 40px;
        height: 40px;
        background: white;
        color: deepskyblue;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 15px;
      }

      .text h3 {
        color: lightcyan;
        margin-bottom: 5px;
      }

      .text p {
        color: white;
        font-size: 15px;
      }

      .contactForm {
        flex: 1;
        background: white;
        color: black;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px grey;
        margin-left: 40px;
      }

      .contactForm h2 {
        text-align: center;
        margin-bottom: 15px;
      }

      .contactForm input,
      .contactForm textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid lightgray;
        border-radius: 4px;
        font-size: 14px;
      }

      .contactForm input[type="submit"] {
        background: deepskyblue;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      .contactForm input[type="submit"]:hover {
        background: dodgerblue;
      }

      footer {
        text-align: center;
        margin: 20px;
        color: #333;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="destinations.html">Destinations</a>
        <a href="guide.html">Guides</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <section class="contact">
      <div class="container">
        <div class="contactInfo">
          <div class="box">
            <div class="text">
              <h3>Address</h3>
              <p>Mangalore-575003</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="fa fa-envelope"></i></div>
            <div class="text">
              <h3>Email</h3>
              <p>nammaKudla@gmail.com</p>
            </div>
          </div>
          <div class="box">
            <div class="icon"><i class="fa fa-phone"></i></div>
            <div class="text">
              <h3>Phone</h3>
              <p>9007453726</p>
            </div>
          </div>
        </div>

        <div class="contactForm">
          <form>
            <h2>Send Message</h2>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <textarea placeholder="Type your message..." required></textarea>
            <input type="submit" value="Send" id="submit" />
          </form>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Namma Kudla. All rights reserved.</p>
    </footer>

    <script>
      document.querySelector("#submit").addEventListener("click", () => {
        alert("THIS FORM IS SUBMITTED SUCCESSFULLY\nTHANK YOU!");
      });
    </script>
  </body>
</html>
